<div class="photo_container">
    <a href="/gallery/{{ .src }}">
        <div class="card">
            <div class="more_info">
                <p>
                    {{ .text }}<br />
                </p>
            </div>
            <article class="text-left line-height-1">
                <h2>{{ .title }}</h2>
            </article>
            <img
                src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 {{math.Div .width 2}} {{math.Div .height 2}}'%3E%3Crect width='{{math.Div .width 2}}' height='{{math.Div .height 2}}' fill='black'/%3E%3C/svg%3E"
                data-src="https://astro.garden/gallery/generated/halfres/{{.src}}.webp"
                alt="{{.title}}" />
        </div>
    </a>
</div>
